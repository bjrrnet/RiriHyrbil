<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilix | Register</title>
    <link rel="stylesheet" href="../css/bil_register.css">
</head>
<body class="fp_bg_img">
    <div id="bilix-logo">
        <a href="biluthyrning.html">
            <img src="../html/social/car_logo.png" alt="Bilix logo">
        </a>
    </div>
    <div class="card">
    <div class="right-side">
        <h4>Create Bilix an Account!</h4>
        <form>
            <div class="form-row">
                <input type="text" placeholder="First Name" name="first_name" id="txtFName">
                <input type="text" placeholder="Last Name" name="last_name" id="txtLName">
            </div>

            <div class="form-row">
                <input type="email" placeholder="Email Address" name="email" id="txtEmail">
            </div>            
            <div class="form-row">
                <input type="password" placeholder="Password" name="password" id="txtPassword">
                <input type="password" placeholder="Repeat Password" name="password_repeat" id="txtConfirmPassword">
            </div>
            <button class="btn" type="button">
                <a id="btn_Register">Register Account</a>
            </button>
        </form>
        <div class="text-center">
            <a href="bil_forgottenPassword.html">Forgot Password?</a>
        </div>
        <div class="text-center">
            <a href="bil_login.html">Already have an account? Login!</a>
        </div>
    </div>
</div>
</body>
</html>
