<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Bilix | Login</title>
    <link rel="stylesheet" href="../css/bil_login.css">
</head>
<body class="login_bgColor">
    <div id="bilix-logo">
        <a href="biluthyrning.html">
            <img src="../html/social/car_logo.png" alt="Bilix logo">
        </a>    
    </div>
    <div class="login-wrapper">
        <div class="login-card">
                <h4>Welcome Back Bilix!</h4>
                <form class="user">
                    <input type="text" id="txtUserName" placeholder="Enter User Name..." name="name">
                    <input type="password" id="txtPassword" placeholder="Password" name="password">
                    <button id="btn_Login" class="login_btn_color">Login</button>
                    <script src="../js/bil_login.js"></script>
                </form>
                <div class="links">
                    <a href="bil_forgottenPassword.html">Forgot Password?</a> |
                    <a href="bil_register.html">Create an Account!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
